<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <header>
        <!--Menu de navegacion-->
    </header>

    <section>
        <h1>Pedinos tu turno o contactanos.</h1>
        <p>Completa el formulario para poder registrar tu turno</p>
    </section>

    <main>
        <form>
            <h3>Turnos</h3>
            <div>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" placeholder="Tu nombre completo">
            </div>
            <div>
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Tu e-mail">
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Numero de telefono">
            </div>

            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Limpiar">
        </form>

    </main>

    <section>
        <h3>¿Donde podes encontrarnos?</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27888.752197442227!2d-59.676746645074616!3d-29.10290537874825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x944eb1e3685d96c3%3A0x56edff1f7b9c6aa8!2sDon%20Jose!5e0!3m2!1ses-419!2sar!4v1684676372379!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer>
        <h3>Podes seguirnos en nuestras redes sociales</h3>
        <!--Enlaces a redes-->
    </footer>
</body>
</html>
